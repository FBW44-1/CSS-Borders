<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <title>CSS Borders</title>

</head>

<body>
    <h1>CSS Borders</h1>

    <div class="border-box thin solid">Box with thin solid border</div>
    <div class="border-box thin dashed">Box with thin dashed border</div>
    <div class="border-box thin dotted">Box with thin dotted border</div>
    <div class="border-box thin double">Box with thin double border</div>
    <div class="border-box thick solid">Box with thick solid border</div>
    <div class="border-box thick dashed">Box with thick dashed border</div>
    <div class="border-box thick dotted">Box with thick dotted border</div>
    <div class="border-box thick double">Box with thick double border</div>
</body>
</html>
